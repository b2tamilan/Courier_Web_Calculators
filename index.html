<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#4CAF50">
    <meta name="description" content="Courier Calculators - Tools for calculating volumetric weight and reverse pickup costs.">
    <title>Courier Calculators</title>
    <link rel="manifest" href="/manifest.json">
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <main>
        <h1>Courier Calculators</h1>
        <div class="calculator-options">
            <a href="/volumetric-calculator.html" class="calculator-btn">Volumetric Calculator</a>
            <a href="/reverse-pickup.html" class="calculator-btn">Reverse Pickup Cost Calculator</a>
        </div>
    </main>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then(registration => {
                        console.log('Service Worker registered with scope:', registration.scope);
                    })
                    .catch(error => {
                        console.log('Service Worker registration failed:', error);
                    });
            });
        }
    </script>
</body>
</html>
